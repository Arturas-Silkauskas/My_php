<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #submit-btn {
            background-color: aliceblue;
            border: 1px solid gray;
            border-radius: 2px;
            margin: 2px 0 0 2px;
        }
    </style>
</head>
<body>
<fieldset>
    <legend><strong>Pasirinkite mygtuką</strong></legend>
    <label for="1"></label>
    <input type="radio" name="action" id="1" value="">
    <label for="2"></label>
    <input type="radio" name="action" id="2" value="">
    <label for="3"></label>
    <input type="radio" name="action" id="3" value="">
    <input type="text" id="name" name="name" placeholder="Jūsų vardas...">
</fieldset>
<fieldset>
    <legend><strong>Pasirinkite kitą mygtuką</strong></legend>
    <label for="4"></label>
    <input type="radio" name="4" id="4" value="" checked>
    <label for="5"></label>
    <input type="radio" name="5" id="5" value="">
    <label for="6"></label>
    <input type="radio" name="6" id="6" value="">
    <label for="7"></label>
    <input type="radio" name="7" id="7" value="" disabled>
    <label for="8"></label>
    <input type="radio" name="8" id="8" value="" disabled>
</fieldset>
<button type="button" id="submit-btn">Siųsti į severį</button>
</body>
</html>
